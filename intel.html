<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeoGalaxy IA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #00bfff;
      text-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff;
      z-index: 3;
    }

    .chat-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 100vh;
      width: 100vw;
      padding: 80px 20px 80px;
      position: relative;
      z-index: 1;
    }

    .chat-container {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 900px;
      height: 65vh;
      overflow-y: auto;
      box-shadow: 0 0 30px #00f2ff80;
      margin-bottom: 20px;
    }

    .message {
      margin-bottom: 15px;
      padding: 15px 20px;
      border-radius: 20px;
      line-height: 1.6;
      font-size: 1.1rem;
      width: fit-content;
      max-width: 80%;
      animation: fadeIn 0.3s ease;
    }

    .user-message {
      background: linear-gradient(145deg, #ffd700, #ffcc00);
      color: #000;
      align-self: flex-end;
      box-shadow: 0 0 15px #ffd70099;
    }

    .gpt-message {
      background: linear-gradient(145deg, #00eaff, #00bfff);
      color: #fff;
      align-self: flex-start;
      box-shadow: 0 0 15px #00bfff99;
    }

    .input-area {
      display: flex;
      width: 100%;
      max-width: 900px;
    }

    input[type="text"] {
      flex: 1;
      padding: 18px 25px;
      border-radius: 40px;
      border: none;
      outline: none;
      font-size: 1.1rem;
      background: rgba(255, 255, 255, 0.1);
      color: #ffd700;
      box-shadow: 0 0 12px #ffd70055 inset;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #ffd70099;
    }

    input:focus {
      box-shadow: 0 0 20px #ffd700cc inset, 0 0 15px #ffd700aa;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      width: 100%;
      font-size: 1.2rem;
      color: #b266ff;
      text-shadow: 0 0 12px #b266ff;
      z-index: 2;
    }

    .rain-drop {
      position: fixed;
      top: -20px;
      width: 2px;
      height: 20px;
      background: #00bfff;
      opacity: 0.6;
      animation: rain linear infinite;
      z-index: 0;
    }

    @keyframes rain {
      0% {
        transform: translateY(0);
        opacity: 0.6;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="title">ðŸ’  NeoGalaxy Bypass IA ðŸ’ </div>
  <div class="chat-wrapper">
    <div class="chat-container" id="chatContainer"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Parle Ã  ton IA cosmique..." onkeydown="handleKey(event)" />
    </div>
    <div class="footer">Dev by <strong>ZyKos</strong> ðŸ’œ</div>
  </div>

  <script>
    // CrÃ©e des gouttes de pluie
    for (let i = 0; i < 100; i++) {
      const drop = document.createElement('div');
      drop.className = 'rain-drop';
      drop.style.left = Math.random() * window.innerWidth + 'px';
      drop.style.animationDuration = (0.5 + Math.random() * 1.5) + 's';
      drop.style.opacity = Math.random();
      document.body.appendChild(drop);
    }

    function handleKey(e) {
      if (e.key === 'Enter') sendMessage();
    }

    async function sendMessage() {
      const userInput = document.getElementById('userInput');
      const text = userInput.value.trim();
      if (!text) return;

      displayMessage(text, 'user');
      userInput.value = '';

      try {
        const reply = await getGPTResponse(text);
        displayMessage(reply, 'gpt');
      } catch (err) {
        displayMessage("Erreur de l'IA", 'gpt');
      }
    }

    function displayMessage(message, type) {
      const msg = document.createElement('div');
      msg.className = `message ${type === 'user' ? 'user-message' : 'gpt-message'}`;
      msg.textContent = message;
      document.getElementById('chatContainer').appendChild(msg);
      document.getElementById('chatContainer').scrollTop = document.getElementById('chatContainer').scrollHeight;
    }

    async function getGPTResponse(prompt) {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "sk-proj-PhsQxBnVDFj29pjNgDqMR5cTXDfEqQEU8lCWNRptrHzJxvFjz8Krm_BVql5oNow_ml663QVVYp31qoBtBfXtkJrzzjYyYCNuvd6fftXhTtTeZrjyfMNZOXTc-cBMBqEpMIzwR00Lp7NPSDaWnHm2_scOQaQA"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: prompt }]
        })
      });
      const data = await response.json();
      return data.choices[0].message.content;
    }
  </script>
</body>
</html>
